<html lang="en">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">

<body style="background-color: #000000;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						<i><b>thegioididong.com</b></i>
					</span>

					<span class="login100-form-title p-b-43">
						ĐĂNG NHẬP
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Không được để trống">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Tên đăng nhập hoặc Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Không được để trống">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Mật khẩu</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Nhớ đăng nhập
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Quên mật khẩu
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							ĐĂNG NHẬP
						</button>
					</div>

					</br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							ĐĂNG KÝ
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
						hoặc đăng nhập bằng
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<!-- <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa-brands fa-google" aria-hidden="true"></i>
						</a> -->
						

						<!-- <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a> -->
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('images/bglogin.jpg');">
				</div>
			</div>
		</div>
	</div>
	

	<!-- Login Google -->
<!--===============================================================================================-->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
	<div class="data">
		<p>Name</p>
		<p id="name"></p>
		<p>Image</p>
		<img id="image" class="rounded-circle" width="100" height="100" />
		<p>Email</p>
		<p id="email"></p>
		<button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
	</div> 
<!--===============================================================================================-->
