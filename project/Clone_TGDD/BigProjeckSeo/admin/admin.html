<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="admin.css">
    <title>Quan ly kho hang - Admin</title>

</head>

<body>
    <p>Quản lý kho hàng SamSung</p>
    <button type="button" class="btn-add btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div id="popup">
                        <div class="table table-input-data">
                            <table>
                                <tbody>
                                    <tr>
                                        <td> <label for="">Name</label>
                                            <input class="form-control" type="text" name="name">
                                        </td>
                                        <td>
                                            <label for="">Price</label>
                                            <input class="form-control" type="number" name="" id="">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>


                            <div>
                                <div>
                                <label for="">Brand</label>
                                <select class="option-brand" name="brand" id="">
                                    <option value="SamSung">SamSung</option>
                                    <option value="OPPO">OPPO</option>
                                    <option value="Xiaomi">Xiaomi</option>
                                </select>
                            </div>
                            <div>
                                <label for="">Amount</label>
                                <input style="width: 250px ;" class="form-control" type="text" name="amount">
                            </div>

                            </div>

                            <div class="input-img">
                                <label for="">Image URL</label>
                                <div style="display:flex;">
                                    <input class="form-control" type="text" name="image1" placeholder="image 1"
                                        required>
                                    <input class="form-control" type="text" name="image2" placeholder="image 2"
                                        required>
                                </div>
                                <div style="display:flex;">
                                    <input class="form-control" type="text" name="image3" placeholder="image 3"
                                        required>
                                    <input class="form-control" type="text" name="image4" placeholder="image 4"
                                        required>
                                </div>
                                <div style="display:flex;">
                                    <input class="form-control" type="text" name="image5" placeholder="image 5"
                                        required>
                                    <input class="form-control" type="text" name="image6" placeholder="image 6"
                                        required>
                                </div>
                                <div style="display:flex;">
                                    <input class="form-control" type="text" name="image7" placeholder="image 7"
                                        required>
                                    <input class="form-control" type="text" name="image8" placeholder="image 8"
                                        required>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="comment">Description</label>
                                <textarea name="description" class="form-control" rows="5" id="comment"></textarea>
                            </div>

                            <div>
                                <button class="btn btn-success" id="create">Create</button>
                                <button id="save" style="display:none ;">Luu</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="main">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Name Product</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="main-show-data">

            </tbody>
        </table>
    </div>
    

    <script src="app.js"></script>

</body>

</html>
